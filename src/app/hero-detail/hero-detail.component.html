
<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
      <span>id: </span>
      {{hero.id}}
    </div>
    <div>
      <span>name: </span>
      {{hero.name}}
    </div>
    <div>
      <label>name:
        <!-- ngModule is Angular's two-way data binding syntax -->
        <input [(ngModel)]="hero.name" placeholder="name">
      </label>
    </div>
  </div>

  <button (click)="goBack()"> go back</button>
  <button (click)="save()">save</button>
